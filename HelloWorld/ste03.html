<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<title>データ入力</title>


<div id="app">
    <form class="inputArea">
        <label>ニックネーム</label>
        <input v-model="nickname">
        <label >Eメール</label>
        <input v-model="email">
    </form>

    <div class="previewArea">

        <label>ニックネーム</label>
        <input v-model:value="nickname" readonly>
        <label >Eメール</label>
        <input v-model:value="email" readonly>


    </div>


</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    const app = Vue.createApp({
        data:()=>({
            nickname : '',
            email : '',
        })
    });
    app.mount('#app');

    /**
     * 実行後、入力値を変更すると、previewAreaの中身が自動的に変更される
     */


</script>



</html>
